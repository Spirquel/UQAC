<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Glucides</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; background-color: #f8f9fa; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .result-container { margin-top: 20px; padding: 20px; border-radius: 8px; background-color: #e9ecef; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Calculateur de Glucides</h1>
        <div class="form-inline">
            <input type="text" class="form-control mb-2 mr-sm-2" id="nom-aliment" placeholder="Nom de l'aliment">
            <input type="number" class="form-control mb-2 mr-sm-2" id="grammes-glucides" placeholder="Grammes de glucides">
            <button id="ajouter-aliment" class="btn btn-primary mb-2">Ajouter</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Aliment</th>
                    <th>Grammes de glucides</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableau-aliments">
                <!-- Les aliments ajoutés apparaîtront ici -->
            </tbody>
        </table>
        <button id="calculer-glucides" class="btn btn-primary btn-block">Calculer les glucides totaux et obtenir une recommandation</button>
        <div id="result-container" class="result-container" style="display: none;">
            <h3>Résultat</h3>
            <p id="resultat"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
